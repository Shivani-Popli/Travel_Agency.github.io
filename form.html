<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Website - Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel with Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="tripCalculator">
            <h2>Trip Cost Calculator</h2>
            <form id="costCalculatorForm">
                <div class="form-row">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-row">
                    <label for="duration">Duration (days):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <div class="form-row">
                    <label for="travelers">Number of Travelers:</label>
                    <input type="number" id="travelers" name="travelers" required>
                </div>
                <!-- Additional Fields -->
                <div class="form-row">
                    <label for="budget">Budget:</label>
                    <input type="number" id="budget" name="budget">
                </div>
                <div class="form-row">
                    <label for="preferences">Preferences:</label>
                    <textarea id="preferences" name="preferences"></textarea>
                </div>
                <button type="submit">Calculate Cost</button>
            </form>
            <div id="costResult"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Travel Agency</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
