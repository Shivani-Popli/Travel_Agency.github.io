<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Website - Contact</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Travel with Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contactForm">
            
            <h1 style="text-shadow: 2px 1px whitesmoke; text-align: center;">Contact Us for Customer Travel Inquiries</h1>

            <form id="customInquiryForm">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                </div>
                <br>
                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    
                </div>
                <br>
                <div class="form-row">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination">
                </div>
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Inquiry</button>
            </form>
        </section>
    </main>
    <section id="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Main Street, Australia, AS 10001</p>
        <p><strong>Phone:</strong> +61 (555) 123-4567</p>
        <p><strong>Email:</strong> info@example.com</p>
    </section>
    
    <footer>
        <p>&copy; 2024 Travel Agency</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
